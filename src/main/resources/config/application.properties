## \u7528\u6765\u65E0\u6761\u4EF6\u7684\u6DFB\u52A0\u751F\u6548\u7684\u914D\u7F6E\u3002\u6216 SpringApplication.setAdditionalProfiles(String... profiles)
## \u53EF\u80FD\u5728pom\u4E2D\u4F9D\u8D56\u4E86\u90E8\u5206jar\uFF0C\u6240\u4EE5\u53EF\u80FD\u5FC5\u987B\u4F7F\u7528\u624B\u52A8\u914D\u7F6E(\u5426\u5219spring boot\u4F1A\u7528jar\u4E2D\u7684\u81EA\u52A8\u914D\u7F6E\uFF0C\u6BD4\u5982database)
