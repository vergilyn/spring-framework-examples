#### ENDPOINTS CORS CONFIGURATION (EndpointCorsProperties: https://github.com/spring-projects/spring-boot/tree/v1.5.6.RELEASE/spring-boot-actuator/src/main/java/org/springframework/boot/actuate/autoconfigure/EndpointCorsProperties.java)
# endpoints.cors.allow-credentials= # Set whether credentials are supported. When not set, credentials are not supported.
# endpoints.cors.allowed-headers= # Comma-separated list of headers to allow in a request. '*' allows all headers.
# endpoints.cors.allowed-methods=GET # Comma-separated list of methods to allow. '*' allows all methods.
# endpoints.cors.allowed-origins= # Comma-separated list of origins to allow. '*' allows all origins. When not set, CORS support is disabled.
# endpoints.cors.exposed-headers= # Comma-separated list of headers to include in a response.
# endpoints.cors.max-age=1800 # How long, in seconds, the response from a pre-flight request can be cached by clients.
